        <div class="row mt-3">
            <div class="col col-md-10">
                <div class="mb-3 row">
                    <label for="nome" class="col-md-2 col-form-label">Nome</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="nome" required >
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="email" class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-7">

                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="cep" class="col-md-2 col-form-label">CEP</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="cep" required >
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="rua" class="col-md-2 col-form-label">Rua</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="rua" required >
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="numero" class="col-md-2 col-form-label">Numero</label>
                    <div class="col-md-2">
                        <input type="numero" class="form-control" id="numero" required >
                    </div>

                    <label for="complemento" class="col-md-2 col-form-label">Complemento</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="complemento" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="cidade" class="col-md-2 col-form-label">Cidade</label>
                    <div class="col-md-4 mb-2">
                        <input type="numero" class="form-control" id="cidade" required >
                    </div>

                    <label for="uf" class="col-md-1 col-form-label">UF</label>
                    <div class="col-md-2 mb-2">
                        <input type="text" class="form-control" id="uf" required>
                    </div>

                    <div class="col-md-3">
                        <button type="submit" class="form-control mb-2 btn btn-dark">
                            Cadastrar
                           
                        </button>
                        
                    </div>
                </div>
            </div>
